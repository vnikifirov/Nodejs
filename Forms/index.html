<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Forms Node.js +Bootstrap</title>
  </head>
  <body>
    <div class="container mx-auto" style="width: 50%;">
      <div class="row">
        <h3 class="text-primary text-center">Node.js +Bootrsatp</h3>
      </div>
      <div class="row">
        <!--<div class="col centered"> -->
          <form class="form-horizontal" action="./routes/form/submit.js">
            <div class="form-group">
              <img class="img-responsive center-block" src="./content/logo.png" alt="Sorry, the image cannot be displayed :(">
            </div>

            <div class="form-group">
              <div class="row text-center">
                <button class="btn btn-primary"type="button" name="like">
                  <i class="fa fa-thumbs-up"></i>
                  Like
                </button>

                <button class="btn btn-danger" type="button" name="unlike">
                  <i class="fa fa-thumbs-down"></i>
                  Unlike
                </button>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">User Name:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="pwd">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit" name="submit">
                  <i class="fa fa-paper-plane"></i>
                  Submit
                </button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </body>
</html>
